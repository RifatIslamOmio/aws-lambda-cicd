version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16.x
    commands:
      - echo "Installing dependencies (nothing to install ;)"
      # - npm i
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip index.js
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name Lambda-cicd-gitflow --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
